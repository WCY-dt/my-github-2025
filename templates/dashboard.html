    <meta name="author" content="Ch3nyang">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/common.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.svg') }}" type="image/svg+xml">
  </head>

    <form id="inputForm">
      <img src="{{ user.avatar_url }}" alt="Profile Picture" width="100">
      <input type="hidden" id="accessToken" name="accessToken" value="{{ access_token }}">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" value="{{ user.login }}" disabled>
      <label for="timezone">Timezone</label>
      <select id="timezone" name="timezone">
        <option value="Africa/Cairo">Africa/Cairo</option>
        <option value="Africa/Johannesburg">Africa/Johannesburg</option>
        <option value="America/Chicago">America/Chicago</option>
        <option value="America/Denver">America/Denver</option>
        <option value="America/Los_Angeles">America/LosAngeles</option>
        <option value="America/Mexico_City">America/MexicoCity</option>
        <option value="America/New_York">America/NewYork</option>
        <option value="America/Sao_Paulo">America/SaoPaulo</option>
        <option value="America/Toronto">America/Toronto</option>
        <option value="Asia/Dubai">Asia/Dubai</option>
        <option value="Asia/Hong_Kong">Asia/HongKong</option>
        <option value="Asia/Kolkata">Asia/Kolkata</option>
        <option value="Asia/Manila">Asia/Manila</option>
        <option value="Asia/Seoul">Asia/Seoul</option>
        <option value="Asia/Shanghai" selected>Asia/Shanghai</option>
        <option value="Asia/Singapore">Asia/Singapore</option>
        <option value="Asia/Tokyo">Asia/Tokyo</option>
        <option value="Australia/Sydney">Australia/Sydney</option>
        <option value="Europe/Amsterdam">Europe/Amsterdam</option>
        <option value="Europe/Berlin">Europe/Berlin</option>
        <option value="Europe/London">Europe/London</option>
        <option value="Europe/Madrid">Europe/Madrid</option>
        <option value="Europe/Moscow">Europe/Moscow</option>
        <option value="Europe/Paris">Europe/Paris</option>
        <option value="Europe/Rome">Europe/Rome</option>
        <option value="Pacific/Auckland">Pacific/Auckland</option>
        <option value="Pacific/Honolulu">Pacific/Honolulu</option>
      </select>
      <label for="year">Year</label>
      <select id="year" name="year">
        {% for year in range(2008, current_year + 1) %}
          <option value="{{ year }}" {% if year == project_year|int %}selected{% endif %}>{{ year }}</option>
        {% endfor %}
      </select>
      <div class="consent-checkbox">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">
          I have read and agree to the <a href="/consent" target="_blank">user consent and terms</a>.
        </label>
      </div>
      <button type="submit" id="generate">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
          <path
            d="M9.6 2.279a.426.426 0 0 1 .8 0l.407 1.112a6.386 6.386 0 0 0 3.802 3.802l1.112.407a.426.426 0 0 1 0 .8l-1.112.407a6.386 6.386 0 0 0-3.802 3.802l-.407 1.112a.426.426 0 0 1-.8 0l-.407-1.112a6.386 6.386 0 0 0-3.802-3.802L4.279 8.4a.426.426 0 0 1 0-.8l1.112-.407a6.386 6.386 0 0 0 3.802-3.802L9.6 2.279Zm-4.267 8.837a.178.178 0 0 1 .334 0l.169.464a2.662 2.662 0 0 0 1.584 1.584l.464.169a.178.178 0 0 1 0 .334l-.464.169a2.662 2.662 0 0 0-1.584 1.584l-.169.464a.178.178 0 0 1-.334 0l-.169-.464a2.662 2.662 0 0 0-1.584-1.584l-.464-.169a.178.178 0 0 1 0-.334l.464-.169a2.662 2.662 0 0 0 1.584-1.584l.169-.464ZM2.8.14a.213.213 0 0 1 .4 0l.203.556a3.2 3.2 0 0 0 1.901 1.901l.556.203a.213.213 0 0 1 0 .4l-.556.203a3.2 3.2 0 0 0-1.901 1.901L3.2 5.86a.213.213 0 0 1-.4 0l-.203-.556A3.2 3.2 0 0 0 .696 3.403L.14 3.2a.213.213 0 0 1 0-.4l.556-.203A3.2 3.2 0 0 0 2.597.696L2.8.14Z">
          </path>
        </svg>
        <span>Star the Project and Generate</span>
      </button>
    </form>
  </body>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</html>

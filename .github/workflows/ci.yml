name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create test environment file
      run: |
        echo "CLIENT_ID=test_client_id" > .env
        echo "CLIENT_SECRET=test_client_secret" >> .env
        
    - name: Validate Python syntax
      run: |
        python -m py_compile app.py main.py
        python -m py_compile config/*.py
        python -m py_compile models/*.py
        python -m py_compile routes/*.py
        python -m py_compile services/*.py
        python -m py_compile utils/*.py
        
    - name: Check imports
      run: |
        python -c "from app import create_app; print('App imports successfully')"
        
    - name: Security check with bandit
      run: |
        pip install bandit
        bandit -r app.py main.py config/ models/ routes/ services/ utils/ -f json -o bandit-report.json || true
        if [ -f bandit-report.json ]; then
          echo "Bandit security scan completed"
          cat bandit-report.json
        fi
      continue-on-error: true
      
    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
      continue-on-error: true
